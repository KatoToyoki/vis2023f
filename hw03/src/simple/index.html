<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>position</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body style="background-color: #fff">
    <div id="icon"></div>
    <div class="floors" style="padding: 0 10% 10% 10%">
      <div id="floor1" class="floor">
        <h4 class="center">師大美術館1樓展廳</h4>
        <img src="../svg/no1F.svg" alt="1F" width="100%" />
      </div>

      <div id="floor2" class="floor">
        <h4 class="center">師大美術館2樓展廳</h4>
        <img src="../svg/no2F.svg" alt="2F" width="100%" />
      </div>

      <div id="floor3" class="floor">
        <h4 class="center">師大美術館3樓展廳</h4>
        <img src="../svg/no3F.svg" alt="3F" width="100%" />
      </div>

      <div id="floor4" class="floor">
        <h4 class="center">師大美術館4樓展廳</h4>
        <img src="../svg/no4F.svg" alt="4F" width="100%" />
      </div>
    </div>

    <div id="info-container">
      <p id="distance-info"></p>
      <p id="time-info"></p>
      <p id="calories-info"></p>
    </div>

    <script src="../js/path.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/calorie.js"></script>
  </body>
</html>
